<div class="row" style="padding-top:130px">
<div style="padding-top:2%" class="col-lg-4 col-lg-offset-4">
    <form>
      <div class="form-group">
        <label for="username">User name</label>
        <input ng-model="vm.username" type="text" class="form-control" id="username" placeholder="User name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="vm.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.login()">Login</button>
    </form>
</div>

</div>
